name: Build Android APK (Expo Prebuild)

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      CI: true
      EXPO_NO_TELEMETRY: 1
      EXPO_NO_PROMPT: 1
      EXPO_PUBLIC_GOOGLE_WEB_CLIENT_ID: dummy.apps.googleusercontent.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo tree
        run: |
          pwd
          ls -la

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install expo-cli (optional)
        run: npm i -g expo-cli

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi

      # --- NEW: Ensure valid image assets so jimp doesn't crash ---
      - name: Ensure valid PNG assets
        run: |
          mkdir -p assets
          # 1x1 transparent PNG (valid CRC)
          ONEPX="iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGNgYAAAAAMAASsJTYQAAAAASUVORK5CYII="
          echo "$ONEPX" | base64 -d > assets/icon.png
          echo "$ONEPX" | base64 -d > assets/splash.png
          echo "$ONEPX" | base64 -d > assets/adaptive-icon.png
          echo "$ONEPX" | base64 -d > assets/favicon.png
          ls -l assets

      - name: Validate app.json
        run: node -e "JSON.parse(require('fs').readFileSync('app.json','utf8')); console.log('app.json OK')"

      - name: Expo doctor (non-fatal)
        run: npx expo-doctor || true

      - name: Prebuild (Expo â†’ native)
        run: npx expo prebuild --platform android --non-interactive --clean

      - name: Ensure gradlew executable
        run: chmod +x android/gradlew

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Build debug APK (verbose)
        working-directory: android
        run: ./gradlew assembleDebug --stacktrace --info --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
